{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>John</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body class="has-navbar-fixed-bottom">
    <div class="container chatbox">
        <ul id="messagebox">
            <li class="card chatbot-message">Chatbot: Hello, I am the chatbot</li>
        </ul>
    </div>
    <nav class="navbar is-fixed-bottom">
        <div class="container">
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input class="input" type="text" placeholder="Type your message here" autofocus>
                </div>
                <div class="control">
                    <a class="button is-info send">Send</a>
                </div>
            </div>
        </div>
    </nav>
    <!--JavaScript-->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
